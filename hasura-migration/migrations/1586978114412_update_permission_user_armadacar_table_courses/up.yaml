- args:
    permission:
      allow_aggregations: false
      columns:
      - created_at
      - date_debut
      - date_fin
      - id_voiture
      - lieu_arrivee
      - lieu_depart
      - remarque
      computed_fields: []
      filter:
        utilisateurs_courses:
          _and:
          - id_utilisateur:
              _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: courses
      schema: armadacar
  type: create_select_permission
