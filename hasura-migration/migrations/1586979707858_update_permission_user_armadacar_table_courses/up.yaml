- args:
    permission:
      columns:
      - date_debut
      - date_fin
      - lieu_arrivee
      - lieu_depart
      - remarque
      filter:
        utilisateurs_courses:
          _and:
          - createur:
              _eq: true
          - id_utilisateur:
              _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: courses
      schema: armadacar
  type: create_update_permission
