apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-stateful-set
  namespace: keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
  serviceName: keycloak-svc-headless
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - keycloak
            topologyKey: "kubernetes.io/hostname"
      containers:
      - image: jboss/keycloak:9.0.2
        imagePullPolicy: IfNotPresent
        name: keycloak
        envFrom:
        - secretRef:
            name: keycloak-configuration-secret
        - configMapRef:
            name: keycloak-configmap
        ports:
        - containerPort: 8080