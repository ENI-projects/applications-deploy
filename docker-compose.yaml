version: '3.6'
services:
# Service Postgres for Hasura app
  hasura-postgres:
    image: postgres:11-alpine
    restart: always
    volumes:
    - db_hasura_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: hasura_user
      POSTGRES_PASSWORD: hasura_password
      POSTGRES_DB: hasura_db
# Service for Hasura app
  graphql-engine:
    image: hasura/graphql-engine:v1.1.1
    ports:
    - "8080:8080"
    depends_on:
    - hasura-postgres
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://hasura_user:hasura_password@hasura-postgres:5432/hasura_db
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_AUTH_HOOK: http://auth-hasura:3000
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      HASURA_GRAPHQL_MIGRATIONS_DIR: hasura-migration/migrations
# Service for Hasura auth
  auth-hasura:
    image: httpsomkar/keycloak-hasura-connector:latest
    depends_on:
    - graphql-engine
    restart:
      always
    environment:
      KEYCLOAK_CLIENT_ID: hasura-keycloak-connector
      KEYCLOAK_SERVER_URL: "http://keycloak:8080/auth"
      KEYCLOAK_SECRET: "0feecf38-ef5a-4eac-b525-5c66a4eead8d"
      KEYCLOAK_REALM: local
      USER_ID_FIELD: "sub"
      KEYCLOAK_DEBUG: "true"
      ANONYMOUS_ROLE: "anonymous"
# Service postgres for Keycloak app
  keycloak-postgres:
    image: postgres:11-alpine
    restart: always
    volumes:
    - db_keycloak_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak_db
# Service for keycloak app
  keycloak:
    image: jboss/keycloak:9.0.2
    volumes:
    - ./keycloak-local-conf:/opt/jboss/keycloak/imports
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-postgres
      DB_PORT: 5432
      DB_DATABASE: keycloak_db
      DB_USER: keycloak_user
      DB_SCHEMA: public
      DB_PASSWORD: keycloak_password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
    ports:
      - 8081:8080
    depends_on:
      - keycloak-postgres
    command: 
      - "-Dkeycloak.import=/opt/jboss/keycloak/imports/realm-export.json"
# Service for Armadacar app
  armadacar-front:
    image: registry.gitlab.com/startfleet/armadacar-front:release
    restart: always
    ports:
      - "8082:80"
    depends_on:
      - keycloak
volumes:
  db_hasura_data:
  db_keycloak_data: