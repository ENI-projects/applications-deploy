version: 2
tables:
- table:
    schema: armadacar
    name: courses
  object_relationships:
  - name: voiture
    using:
      foreign_key_constraint_on: id_voiture
  array_relationships:
  - name: utilisateurs_courses
    using:
      foreign_key_constraint_on:
        column: id_course
        table:
          schema: armadacar
          name: utilisateurs_courses
  insert_permissions:
  - role: user
    permission:
      check:
        utilisateurs_courses:
          _and:
          - createur:
              _eq: true
          - id_utilisateur:
              _eq: X-Hasura-User-Id
      columns:
      - date_debut
      - date_fin
      - lieu_arrivee
      - lieu_depart
      - remarque
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - date_debut
      - date_fin
      - id_voiture
      - lieu_arrivee
      - lieu_depart
      - remarque
      filter:
        utilisateurs_courses:
          _and:
          - id_utilisateur:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - date_debut
      - date_fin
      - lieu_arrivee
      - lieu_depart
      - remarque
      filter:
        utilisateurs_courses:
          _and:
          - createur:
              _eq: true
          - id_utilisateur:
              _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        utilisateurs_courses:
          _and:
          - createur:
              _eq: true
          - id_utilisateur:
              _eq: X-Hasura-User-Id
- table:
    schema: armadacar
    name: entreprises
  array_relationships:
  - name: lieux_de_stockages
    using:
      foreign_key_constraint_on:
        column: id_entreprise
        table:
          schema: armadacar
          name: lieux_de_stockage
  - name: utilisateurs
    using:
      foreign_key_constraint_on:
        column: id_entreprise
        table:
          schema: armadacar
          name: utilisateurs
  - name: voitures
    using:
      foreign_key_constraint_on:
        column: id_entreprise
        table:
          schema: armadacar
          name: voitures
  select_permissions:
  - role: user
    permission:
      columns:
      - adresse
      - code_postal
      - departement
      - nom
      - responsable
      - ville
      filter:
        utilisateurs:
          id:
            _eq: X-Hasura-User-Id
- table:
    schema: armadacar
    name: lieux_de_stockage
  object_relationships:
  - name: entreprise
    using:
      foreign_key_constraint_on: id_entreprise
  array_relationships:
  - name: voitures
    using:
      foreign_key_constraint_on:
        column: id_lieux_de_stockage
        table:
          schema: armadacar
          name: voitures
  select_permissions:
  - role: user
    permission:
      columns:
      - adresse
      - code_postal
      - departement
      - libelle
      - ville
      filter:
        voitures:
          courses:
            utilisateurs_courses:
              id_utilisateur:
                _eq: X-Hasura-User-Id
- table:
    schema: armadacar
    name: utilisateurs
  object_relationships:
  - name: entreprise
    using:
      foreign_key_constraint_on: id_entreprise
  array_relationships:
  - name: utilisateurs_courses
    using:
      foreign_key_constraint_on:
        column: id_utilisateur
        table:
          schema: armadacar
          name: utilisateurs_courses
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - id_entreprise
      filter:
        id:
          _eq: X-Hasura-User-Id
- table:
    schema: armadacar
    name: utilisateurs_courses
  object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: id_course
  - name: utilisateur
    using:
      foreign_key_constraint_on: id_utilisateur
  insert_permissions:
  - role: user
    permission:
      check:
        _and:
        - id_utilisateur:
            _eq: X-Hasura-User-Id
        - createur:
            _eq: true
      columns:
      - createur
      - id_course
      - id_utilisateur
  select_permissions:
  - role: user
    permission:
      columns:
      - createur
      - id_course
      - id_utilisateur
      filter:
        id_utilisateur:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - createur
      - id
      filter:
        id_utilisateur:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        id_utilisateur:
          _eq: X-Hasura-User-Id
- table:
    schema: armadacar
    name: voitures
  object_relationships:
  - name: entreprise
    using:
      foreign_key_constraint_on: id_entreprise
  - name: lieux_de_stockage
    using:
      foreign_key_constraint_on: id_lieux_de_stockage
  array_relationships:
  - name: courses
    using:
      foreign_key_constraint_on:
        column: id_voiture
        table:
          schema: armadacar
          name: courses
  select_permissions:
  - role: user
    permission:
      columns:
      - energie
      - immatriculation
      - marque
      - modele
      - nombre_de_places
      filter:
        courses:
          utilisateurs_courses:
            id_utilisateur:
              _eq: X-Hasura-User-Id
functions:
- function:
    schema: armadacar
    name: search_course_by_date_and_nbplace
